<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberX Pro | Nexty Here âš¡</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png">
  <style>
    html,body {
      margin:0; padding:0; height:100%; overflow:hidden;
      font-family: 'Poppins', sans-serif;
      background:#0a001a; color:white; text-align:center;
    }
    canvas#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

    h1.title {
      font-size:2.4em; margin-top:20px; letter-spacing:2px;
      background:linear-gradient(90deg,#a855f7,#7b2ff7);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      z-index:2; position:relative;
    }

    #visitorCount {
      font-size:0.9em;
      color:#ccc; margin-top:5px;
    }

    /* Floating central buttons */
    .floating-btn {
      position:relative;
      background:linear-gradient(90deg,#7b2ff7,#a855f7);
      border:none; color:#fff;
      padding:14px 28px; border-radius:40px;
      font-size:1.1em; cursor:pointer;
      box-shadow:0 0 18px rgba(123,47,247,0.5);
      animation:float 3s ease-in-out infinite;
      transition:all 0.3s ease;
      margin-top:50px;
    }
    .floating-btn:hover { transform:scale(1.05); }

    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-10px); }
    }

    /* Extra buttons hidden until start */
    #extraButtons {
      display:flex; justify-content:center; gap:12px;
      opacity:0; pointer-events:none;
      transition:opacity 0.6s ease, transform 0.6s ease;
      transform:translateY(20px);
      margin-top:20px;
      z-index:2;
      position:relative;
    }
    #extraButtons.show {
      opacity:1; pointer-events:auto;
      transform:translateY(0);
    }

    #extraButtons button {
      background:linear-gradient(90deg,#6d28d9,#9333ea);
      border:none; color:#fff;
      padding:10px 22px; border-radius:25px;
      cursor:pointer; font-size:0.95em;
      transition:0.3s;
      box-shadow:0 0 10px rgba(147,51,234,0.4);
    }
    #extraButtons button:hover { transform:scale(1.05); }

    /* Contact modal */
    #contactModal {
      display:none; align-items:center; justify-content:center;
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6); z-index:99;
    }
    .contact-box {
      background:#150030; padding:30px; border-radius:16px;
      box-shadow:0 0 20px rgba(123,47,247,0.4);
      width:80%; max-width:360px;
      text-align:center;
      animation:pop 0.4s ease;
    }
    @keyframes pop { from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }

    .modal-btn {
      background:linear-gradient(90deg,#7b2ff7,#a855f7);
      border:none; color:white; border-radius:25px;
      padding:10px 24px; margin-top:10px; cursor:pointer;
    }

    /* Tool modal (tools open here) */
    #toolModal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.6);
      align-items:center; justify-content:center;
      z-index:200;
    }
    .tool-box {
      background:#0f0223; padding:30px; border-radius:16px;
      box-shadow:0 0 25px rgba(123,47,247,0.5);
      width:90%; max-width:480px; text-align:left;
      animation:pop 0.4s ease;
    }
    .tool-box h2 { color:#c084fc; margin-top:0; }

    /* Tools grid */
    #toolsBox {
      display:none; flex-wrap:wrap; justify-content:center; gap:10px;
      margin-top:25px;
      transition:0.5s ease;
      z-index:3; position:relative;
    }
    #toolsBox.show { display:flex; animation:fadeIn 0.6s ease; }
    @keyframes fadeIn { from{opacity:0;transform:scale(0.9);} to{opacity:1;transform:scale(1);} }

    .tool {
      background:rgba(255,255,255,0.08);
      padding:12px 16px; border-radius:10px;
      font-size:0.9em; cursor:pointer;
      transition:all 0.3s;
    }
    .tool:hover {
      background:rgba(123,47,247,0.4);
      transform:translateY(-3px);
    }

    footer {
      position:fixed; bottom:8px; left:0; right:0;
      font-size:0.8em; color:#aaa;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1 class="title">CyberX Pro âš¡</h1>
  <div id="visitorCount">Visitors: ...</div>

  <button id="startBtn" class="floating-btn">ðŸš€ Start Experience</button>

  <div id="extraButtons">
    <button id="toolsBtn">ðŸ§° Tools</button>
    <button>ðŸ”œ Coming Soon</button>
    <button>ðŸ”œ Coming Soon</button>
  </div>

  <div id="toolsBox"></div>

  <!-- Contact Modal -->
  <div id="contactModal">
    <div class="contact-box">
      <h2>Contact Info</h2>
      <p>Email: support@nexty.dev</p>
      <p>GitHub: github.com/nexty22</p>
      <button class="modal-btn" onclick="closeContact()">Close</button>
    </div>
  </div>

  <!-- Tool Modal -->
  <div id="toolModal">
    <div class="tool-box">
      <h2 id="toolTitle"></h2>
      <div id="toolInner"></div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music/anna_ansak.mp3" type="audio/mpeg">
  </audio>

  <footer>Nexty Here âš¡ | CyberX Pro</footer>

  <!-- Link your JS -->
  <script src="script.js"></script>
</body>
</html>
