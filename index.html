<!doctype html>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:radial-gradient(circle,#2b0047,#000010);color:#fff;text-align:center}
canvas#particles{position:fixed;inset:0;z-index:0}
.container{max-width:1000px;margin:auto;padding:24px;position:relative;z-index:2}
h1{font-family:'Orbitron',sans-serif;font-size:2.2rem;text-shadow:0 0 18px #7b2ff7;margin-top:12px}
p.lead{margin-top:10px;color:#dcd6ff}

.top-buttons{margin-top:30px;display:flex;gap:14px;justify-content:center;flex-wrap:wrap}
.btn{background:linear-gradient(45deg,#7b2ff7,#00f0ff);border:none;color:#fff;padding:12px 18px;
border-radius:26px;cursor:pointer;font-weight:600;box-shadow:0 0 14px #7b2ff7;transition:.25s}
.btn:hover{transform:translateY(-6px);box-shadow:0 0 30px #00f0ff}

.extra-buttons{display:none;flex-direction:column;gap:12px;margin-top:22px}
.extra-buttons.show{display:flex}

#toolsBox{display:none;margin-top:20px;background:rgba(255,255,255,0.05);padding:18px;border-radius:14px;box-shadow:0 0 24px rgba(123,47,247,.25)}
#toolsBox.show{display:block}

.tool-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.tool{background:linear-gradient(135deg,#7b2ff7,#00f0ff);padding:14px;border-radius:12px;cursor:pointer;font-weight:600}

#simToolBox{display:none;margin-top:14px;background:#161322;padding:16px;border-radius:12px}

.lookup-card{background:#fff;color:#222;padding:14px;border-radius:10px}
.search-type{display:flex;gap:12px;justify-content:center;margin-bottom:10px}
.input-group{display:flex;margin-bottom:10px}
input[type="text"]{flex:1;padding:10px;border:2px solid #ccc;border-radius:8px 0 0 8px}
button.lookup{background:#1a2a6c;color:#fff;border:none;padding:0 18px;border-radius:0 8px 8px 0}

.example-btn{background:#e9e9e9;border:none;padding:8px 12px;border-radius:16px;margin-top:6px;cursor:pointer}
.no-data{color:#999;padding:14px}

.visitor-box{position:fixed;top:14px;right:14px;background:rgba(0,0,0,.5);padding:8px 12px;border-radius:10px;font-family:'Orbitron';color:#00f0ff}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div class="visitor-box">üëÅ Visitors: <span id="visitorCount">--</span></div>

<main class="container">
  <h1>üíª CyberX ‚ö°</h1>

  </div>

  <div id="toolsBox">
    <div class="tool-grid">
      <div id="simToolTile" class="tool">üì± SIM Database Lookup</div>
    </div>
    <div id="simToolBox"></div>
  </div>

  <p style="margin-top:25px;opacity:.85">‚ú® CyberX ‚Äî Nexty ‚ö°</p>
</main>

<audio id="bgMusic" loop>
  <source src="music/anna_ansak.mp3" type="audio/mpeg">

  <div style="background:#111;padding:22px;border-radius:14px;min-width:260px;text-align:center;box-shadow:0 0 20px #7b2ff7;">
    <h3 style="margin-bottom:15px;font-family:'Orbitron'">Contact</h3>

    <button class="btn" style="width:100%;margin-bottom:10px"
    onclick="window.open('https://wa.me/923192084504?text=Hi%20Nexty','_blank')">üí¨ WhatsApp</button>

    <button class="btn" style="width:100%;margin-bottom:14px"
    onclick="location.href='mailto:imsyber4@gmail.com'">üìß Email</button>

<script src="script.js"></script>

</html>
