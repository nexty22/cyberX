<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CyberX — Nexty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <button id="toggleMode" class="toggle-mode" title="Toggle dark/light">🌙</button>

  <main class="container" id="main">
    <header class="header">
      <h1 class="brand">💻 CyberX ⚡ — Nexty</h1>
      <p class="lead">25 advanced mini-tools. Click <strong>Start Experience</strong> then <strong>Tools</strong>.</p>
    </header>

    <div class="top-buttons">
      <button id="contactBtn" class="btn">📩 Contact</button>
      <button id="startBtn" class="btn">🚀 Start Experience</button>
    </div>

    <div id="extraBtns" class="extra-buttons" aria-hidden="true">
      <button id="toolsBtn" class="btn">🧰 Tools</button>
      <button id="coming1" class="btn">🚧 Coming Soon 1</button>
      <button id="coming2" class="btn">🚧 Coming Soon 2</button>
    </div>

    <div class="tagline">Nexty — Where innovation meets imagination ✨</div>

    <section id="visitorStats" class="visitor-stats">
      <div class="stat-card">👁️ <strong id="pageviewsCount">—</strong><div class="stat-label">Pageviews</div></div>
      <div class="stat-card">🧍 <strong id="uniqueCount">—</strong><div class="stat-label">Unique Visitors</div></div>
      <div class="stat-card">⏱️ <strong id="activeCount">—</strong><div class="stat-label">Active</div></div>
    </section>

    <section id="toolsBox" class="tools-box" aria-hidden="true">
      <h2 class="tools-title">🧰 Toolbox</h2>
      <div id="toolsGrid" class="tool-grid" role="list"></div>
    </section>

    <footer class="footer">✨ Built by Nexty — The Future Starts Here ⚡</footer>
  </main>

  <!-- Tool Popup -->
  <div id="toolPopup" class="popup" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
      <div class="popup-header">
        <h3 id="popupTitle" class="popup-title"></h3>
        <div class="popup-actions">
          <button id="popupClose" class="smallBtn ghost">Close</button>
        </div>
      </div>
      <div id="popupBody" class="popup-body"></div>
    </div>
  </div>

  <!-- Contact Modal (same popup style) -->
  <div id="contactModal" class="popup" aria-hidden="true">
    <div class="popup-box">
      <div class="popup-header">
        <h3>Contact Nexty</h3>
        <div class="popup-actions"><button id="contactClose" class="smallBtn ghost">Close</button></div>
      </div>
      <div class="popup-body">
        <p>📧 <a href="mailto:imsyber4@gmail.com">imsyber4@gmail.com</a></p>
        <p>💬 <a href="https://wa.me/923192084504?text=Hi%20Nexty" target="_blank" rel="noopener">WhatsApp</a></p>
      </div>
    </div>
  </div>

  <!-- audio -->
  <audio id="bgMusic" loop preload="auto"><source src="music/music_anna_ansak.mp3" type="audio/mpeg"></audio>

  <script src="script.js"></script>
</body>
</html>
