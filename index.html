<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CyberX ‚Äî Nexty (25 Tools)</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:radial-gradient(circle at center,#2b0047,#000010);color:#fff;text-align:center;overflow-x:hidden;transition:.5s}
.light-mode{background:radial-gradient(circle at center,#f0f0f0,#d4d4d4);color:#000}
canvas{position:fixed;inset:0;z-index:-1;display:block}
.container{max-width:1000px;margin:0 auto;padding:40px 20px}
h1{font-family:'Orbitron',sans-serif;font-size:3rem;text-shadow:0 0 20px #7b2ff7}
p.lead{margin-top:10px;color:#dcd6ff;font-size:1.15rem}
.top-buttons{margin-top:25px;display:flex;flex-direction:column;gap:12px;align-items:center}
.btn{background:linear-gradient(45deg,#7b2ff7,#00f0ff);border:none;color:#fff;padding:12px 18px;border-radius:28px;cursor:pointer;font-weight:600;transition:transform .35s,box-shadow .35s;display:inline-flex;align-items:center;gap:6px;box-shadow:0 0 15px #7b2ff7}
.btn:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 0 35px #00f0ff}
.tagline{margin:35px auto 15px;font-family:'Orbitron',sans-serif;font-size:1.2rem;color:#ccc;text-shadow:0 0 10px #7b2ff7}
.extra-buttons{display:none;flex-direction:column;gap:10px;align-items:center;margin-top:25px}
.extra-buttons.show{display:flex;animation:fadeIn 1s}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.footer-note{margin-top:40px;font-size:0.9rem;opacity:0.7}
.toggle-mode{position:fixed;top:15px;right:60px;border:none;border-radius:20px;padding:10px 14px;cursor:pointer;background:#fff;color:#000;font-weight:600}
#visitorBox{position:fixed;top:15px;right:15px;z-index:999;background:rgba(0,0,0,0.6);padding:8px 14px;border-radius:10px;box-shadow:0 0 12px #7b2ff7;font-family:'Orbitron',sans-serif;font-size:0.9rem;color:#00f0ff;text-shadow:0 0 6px #7b2ff7}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<button class="toggle-mode" onclick="document.body.classList.toggle('light-mode')">üåô Mode</button>
<div id="visitorBox">üëÅ Visitors: <span id="visitorCount">--</span></div>

<main class="container">
  <h1>üíª CyberX ‚ö°</h1>
  <p class="lead">All 25 tools ‚Äî fully functional. Click any tool to open it here.</p>

  <div class="top-buttons">
    <button class="btn" onclick="showContact()">üì© Contact</button>
    <button id="startBtn" class="btn">üöÄ Start Experience</button>
  </div>

  <div class="tagline">Nexty ‚Äî Where Innovation Meets Imagination.</div>

  <div class="extra-buttons" id="extraButtons">
    <button class="btn" id="toolsBtn">üß∞ Tools</button>
    <button class="btn" onclick="openComing('Coming Soon 1')">üîú Coming Soon 1</button>
    <button class="btn" onclick="openComing('Coming Soon 2')">üîú Coming Soon 2</button>
  </div>
</main>

<div class="footer-note">‚ú® Built by Nexty ‚Äî The Future Starts Here ‚ö°</div>
<audio id="bgMusic" loop><source src="music/music_anna_ansak.mp3" type="audio/mpeg"></audio>

<!-- Contact Modal -->
<div id="contactModal" class="modal-backdrop" style="display:none;">
  <div class="modal" style="text-align:center;">
    <h3>Contact Me</h3>
    <button class="modal-btn" onclick="window.location='mailto:imsyber4@gmail.com'">üìß Email Me</button>
    <button class="modal-btn" onclick="window.open('https://wa.me/923192084504?text=Hi,%20I%20want%20to%20discuss%20a%20website.')">üí¨ WhatsApp</button>
    <button class="modal-btn" onclick="closeContact()">‚ùå Close</button>
  </div>
</div>

<!-- Tool Modal -->
<div id="toolModal" class="modal-backdrop" style="display:none;">
  <div class="modal" id="toolModalContent">
    <h3 id="toolTitle">Tool</h3>
    <div id="toolInner"></div>
    <div class="actions" style="margin-top:12px">
      <button class="modal-btn" onclick="closeModal()">‚ùå Close</button>
    </div>
  </div>
</div>

<script>
/* Background animation */
const c=document.getElementById('particles'), x=c.getContext('2d');
function resize(){c.width=innerWidth; c.height=innerHeight;}
resize(); window.addEventListener('resize', resize);
let p=[]; for(let i=0;i<80;i++) p.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*2+0.8,vx:(Math.random()-.5)*.5,vy:(Math.random()-.5)*.5});
function anim(){x.clearRect(0,0,c.width,c.height);for(const a of p){a.x+=a.vx;a.y+=a.vy;if(a.x<0||a.x>c.width)a.vx*=-1;if(a.y<0||a.y>c.height)a.vy*=-1;x.fillStyle='rgba(123,47,247,0.7)';x.beginPath();x.arc(a.x,a.y,a.s,0,Math.PI*2);x.fill();}requestAnimationFrame(anim);}
anim();

/* Buttons */
const startBtn=document.getElementById('startBtn'),
      bgMusic=document.getElementById('bgMusic'),
      extraButtons=document.getElementById('extraButtons');
startBtn.addEventListener('click',()=>{
  if(bgMusic.paused){
    bgMusic.play();
    startBtn.innerHTML='‚è∏ Pause Music';
    extraButtons.classList.add('show');
  } else {
    bgMusic.pause();
    startBtn.innerHTML='üöÄ Start Experience';
  }
});

/* Contact modal */
function showContact(){document.getElementById('contactModal').style.display='flex';}
function closeContact(){document.getElementById('contactModal').style.display='none';}

/* Coming soon popup */
function openComing(name){
  openModal(name, `<p style="color:#ccc">This feature is coming soon!</p>`);
}

/* Visitor counter */
async function updateVisitorCount(){
  const visitorCount=document.getElementById('visitorCount');
  try{
    const res=await fetch('https://api.countapi.xyz/hit/cyberx/visits');
    const data=await res.json();
    visitorCount.textContent=data.value.toLocaleString();
  }catch(e){
    const key='cyberx_local_visits';
    const v=Number(localStorage.getItem(key)||0)+1;
    localStorage.setItem(key,v);
    visitorCount.textContent=v.toLocaleString();
  }
}
updateVisitorCount();

/* Modal helpers */
const toolModal=document.getElementById('toolModal'),
      toolInner=document.getElementById('toolInner'),
      toolTitle=document.getElementById('toolTitle');
function openModal(title, html){
  toolTitle.innerText=title;
  toolInner.innerHTML=html;
  toolModal.style.display='flex';
}
function closeModal(){
  toolModal.style.display='none';
  toolInner.innerHTML='';
}
</script>
</body>
</html>
