<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberX — Tools Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-content">
    <div class="loader-emoji">⚡</div>
    <div class="loader-text">CyberX Loading...</div>
    <div id="progress">0%</div>
  </div>
</div>

<!-- Particles Background -->
<canvas id="particles"></canvas>

<!-- Dark/Light Mode Toggle -->
<button class="toggle-mode" onclick="toggleMode()">🌙 Dark Mode</button>

<main class="container">
  <h1>💻 CyberX ⚡</h1>
  <p class="lead">Select an option below</p>

  <!-- Buttons -->
  <div class="top-buttons">
    <button class="btn" onclick="showModal()"><span>📩</span> Contact</button>
    <button class="btn" onclick="toggleTools()"><span>🧰</span> Tools</button>
    <button id="startBtn" class="btn"><span>🚀</span> Start Experience</button>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="music/music_anna_ansak.mp3" type="audio/mpeg">
  </audio>
</main>

<!-- Contact Modal -->
<div id="contactModal" class="modal-backdrop">
  <div class="modal">
    <h3>Contact Me</h3>
    <button class="modal-btn" onclick="window.location='mailto:imsyber4@gmail.com'"><span>📧</span> Email Me</button>
    <button class="modal-btn" onclick="window.open('https://wa.me/923192084504?text=Hi,%20I%20want%20to%20discuss%20a%20website.')"><span>💬</span> WhatsApp</button>
    <button class="modal-btn close" onclick="closeModal()">❌ Close</button>
  </div>
</div>

<!-- Tools Modal -->
<div id="toolsModal" class="modal-backdrop">
  <div class="modal">
    <h3>CyberX Tools 🧩</h3>
    <button class="modal-btn" onclick="launchTool('password')">🔑 Password Generator</button>
    <button class="modal-btn" onclick="launchTool('encrypt')">🔐 Encrypt Text</button>
    <button class="modal-btn" onclick="launchTool('decrypt')">🔓 Decrypt Text</button>
    <button class="modal-btn" onclick="launchTool('qr')">📱 QR Generator</button>
    <button class="modal-btn" onclick="launchTool('bmi')">🧮 BMI Calculator</button>
    <button class="modal-btn" onclick="launchTool('ip')">🌐 IP Finder</button>
    <button class="modal-btn close" onclick="closeTools()">❌ Close</button>
  </div>
</div>

<!-- Footer -->
<div class="footer-note">✨ CyberX v2.0 — All systems operational ⚡</div>

<script src="script.js"></script>
</body>
</html>
