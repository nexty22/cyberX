<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberX — Nexty Here</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Poppins, sans-serif;
      background: #0b0014;
      color: white;
      text-align: center;
    }
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .btn {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(123,47,247,0.8);
    }
    #extraButtons {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #extraButtons.show {
      display: flex;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="center">
    <h1>🚀 CyberX</h1>
    <p>Nexty Here ⚡</p>
    <button id="startBtn" class="btn">Start Experience</button>

    <div id="extraButtons">
      <button id="toolsBtn" class="btn">🧰 Tools</button>
      <button class="btn" onclick="openComing('Coming Soon 1')">🔜 Coming Soon</button>
      <button class="btn" onclick="openComing('Coming Soon 2')">🔜 Coming Soon</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/music_anna_ansak.mp3" type="audio/mpeg">
  </audio>

  <!-- Modals -->
  <div id="contactModal" class="modal"></div>
  <div id="toolModal" class="modal">
    <div class="modal-content">
      <h2 id="toolTitle"></h2>
      <div id="toolInner"></div>
    </div>
  </div>

  <!-- ✅ JS connected -->
  <script src="script.js"></script>
</body>

</div>

<!-- Tool Modal -->
<div id="toolModal" class="modal-backdrop">
