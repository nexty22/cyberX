<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at center,#2b0047,#000010);
  color:#fff;text-align:center;overflow-x:hidden;transition:.5s;
}
.light-mode{background:radial-gradient(circle at center,#f0f0f0,#d4d4d4);color:#000}
canvas{position:fixed;inset:0;z-index:-1;display:block}

.container{max-width:1000px;margin:0 auto;padding:40px 20px}
h1{font-family:'Orbitron',sans-serif;font-size:3rem;text-shadow:0 0 20px #7b2ff7}
h2{font-family:'Orbitron',sans-serif;font-size:1.2rem;color:#ccc;text-shadow:0 0 10px #00f0ff}
p.lead{margin-top:10px;color:#dcd6ff;font-size:1.15rem}

.btn{
  background:linear-gradient(45deg,#7b2ff7,#00f0ff);
  border:none;color:#fff;padding:12px 20px;border-radius:30px;
  cursor:pointer;font-weight:600;
  transition:transform .35s,box-shadow .35s;
  display:inline-flex;align-items:center;gap:6px;
  box-shadow:0 0 15px #7b2ff7;
}
.btn:hover{transform:translateY(-6px) scale(1.05);box-shadow:0 0 35px #00f0ff}

@keyframes floaty {0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
.floating{animation:floaty 2.5s ease-in-out infinite}

.top-buttons{margin-top:40px;display:flex;flex-direction:column;gap:15px;align-items:center}
.extra-buttons{display:none;flex-direction:column;gap:12px;align-items:center;margin-top:30px}
.extra-buttons.show{display:flex;animation:fadeIn 1s}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

#toolsBox{display:none;margin:30px auto;max-width:900px;padding:20px;border-radius:15px;
background:rgba(255,255,255,0.07);box-shadow:0 0 25px rgba(123,47,247,0.4)}
#toolsBox.show{display:block;animation:fadeIn 1s}
.tool-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:15px}
.tool{background:linear-gradient(135deg,#7b2ff7,#00f0ff);padding:12px;border-radius:12px;
color:#fff;font-weight:600;cursor:pointer;transition:.3s;box-shadow:0 0 10px #00f0ff;
min-height:56px;display:flex;align-items:center;justify-content:center;text-align:center}
.tool:hover{transform:scale(1.05);box-shadow:0 0 25px #00f0ff}

.modal-backdrop{position:fixed;inset:0;display:none;background:rgba(0,0,0,0.85);
align-items:center;justify-content:center;z-index:1000;padding:20px;overflow:auto}
.modal{background:#0f0f17;padding:20px;border-radius:12px;max-width:820px;
box-shadow:0 0 20px #7b2ff7;text-align:left;color:#fff}
.modal h3{font-family:'Orbitron',sans-serif;margin-bottom:6px}
.modal .actions{display:flex;gap:8px;margin-top:12px;justify-content:flex-end}
.modal-btn{margin:6px 0;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;
background:linear-gradient(45deg,#7b2ff7,#00f0ff);color:#fff;font-weight:600}

.footer-note{margin-top:40px;font-size:0.9rem;opacity:0.7}
.toggle-mode{position:fixed;top:15px;right:60px;border:none;border-radius:20px;padding:10px 14px;
cursor:pointer;background:#fff;color:#000;font-weight:600}
#visitorBox{position:fixed;top:15px;right:15px;z-index:999;background:rgba(0,0,0,0.6);
padding:8px 14px;border-radius:10px;box-shadow:0 0 12px #7b2ff7;
font-family:'Orbitron',sans-serif;font-size:0.9rem;color:#00f0ff;text-shadow:0 0 6px #7b2ff7}
</style>
</head>

</html>
