<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* --- Basic styles --- */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter, sans-serif;background:radial-gradient(circle at center,#2b0047,#000010);color:#fff;overflow-x:hidden}
canvas{position:fixed;inset:0;z-index:-1;display:block}
.container{max-width:1000px;margin:0 auto;padding:40px 20px;text-align:center}
h1{font-family:Orbitron, sans-serif;font-size:3rem;text-shadow:0 0 20px #7b2ff7}
h2{font-family:Orbitron, sans-serif;font-size:1.05rem;color:#ccc;margin-top:6px}
p.lead{margin-top:10px;color:#dcd6ff;font-size:1.05rem}

/* Buttons */
.btn{background:linear-gradient(45deg,#7b2ff7,#00f0ff);border:none;color:#fff;padding:12px 18px;border-radius:28px;cursor:pointer;font-weight:600;display:inline-flex;align-items:center;gap:8px;box-shadow:0 0 15px #7b2ff7;transition:transform .28s,box-shadow .28s}
.btn:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 0 35px #00f0ff}

/* Floating animation */
@keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
.floating{animation:floaty 2.8s ease-in-out infinite}

/* layout */
.top-buttons{margin-top:28px;display:flex;flex-direction:column;gap:12px;align-items:center}
.extra-buttons{display:none;flex-direction:column;gap:10px;align-items:center;margin-top:25px}
.extra-buttons.show{display:flex;animation:fadeIn .9s}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

/* Tools box */
#toolsBox{display:none;margin:30px auto;max-width:900px;padding:18px;border-radius:15px;background:rgba(255,255,255,0.07);box-shadow:0 0 25px rgba(123,47,247,0.35)}
#toolsBox.show{display:block}
.tool-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-top:12px}
.tool{background:linear-gradient(135deg,#7b2ff7,#00f0ff);padding:12px;border-radius:12px;color:#fff;font-weight:700;cursor:pointer;min-height:56px;display:flex;align-items:center;justify-content:center;text-align:center}
.tool:hover{transform:scale(1.03);box-shadow:0 0 20px #00f0ff}

/* Modal */
.modal-backdrop{position:fixed;inset:0;display:none;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;z-index:1000;padding:18px;overflow:auto}
.modal{background:#0f0f17;padding:18px;border-radius:12px;max-width:820px;box-shadow:0 0 20px #7b2ff7;text-align:left;color:#fff}
.modal h3{font-family:Orbitron, sans-serif;margin-bottom:6px}
.modal .actions{display:flex;gap:8px;margin-top:12px;justify-content:flex-end}
.modal-btn{padding:8px 12px;border-radius:8px;border:none;background:linear-gradient(45deg,#7b2ff7,#00f0ff);color:#fff;cursor:pointer}

/* misc */
.preview-box{background:rgba(255,255,255,0.03);padding:10px;border-radius:8px;margin-top:8px}
.input, textarea, select{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}
.footer-note{margin-top:40px;font-size:0.9rem;opacity:0.75}
#visitorBox{position:fixed;top:15px;right:15px;z-index:999;background:rgba(0,0,0,0.6);padding:8px 12px;border-radius:10px;box-shadow:0 0 12px #7b2ff7;font-family:Orbitron, sans-serif;font-size:0.9rem;color:#00f0ff}

/* responsive */
@media(max-width:600px){
  h1{font-size:2rem}
  .tool-grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>
