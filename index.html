*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:radial-gradient(circle at center,#2b0047,#000010);color:#fff;overflow-x:hidden;transition:.5s;}

<!-- Script -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
  let progress=0;
  const loader=document.getElementById("loader");
  const progressText=document.getElementById("progress");
  const interval=setInterval(()=>{
    progress+=2;
    progressText.innerText=progress+"%";
    if(progress>=100){
      clearInterval(interval);
      loader.style.transition="opacity 0.8s ease";
      loader.style.opacity="0";
      setTimeout(()=>loader.style.display="none",800);
    }
  },100);
});

// Mode Toggle
function toggleMode(){document.body.classList.toggle("light-mode");}

// Modal
function showModal(){document.getElementById("contactModal").classList.add("show");}
function closeModal(){document.getElementById("contactModal").classList.remove("show");}

// Background Animation
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2+1,
    speedX:(Math.random()-0.5)*0.5,
    speedY:(Math.random()-0.5)*0.5
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    p.x+=p.speedX;p.y+=p.speedY;
    if(p.x>canvas.width||p.x<0)p.speedX*=-1;
    if(p.y>canvas.height||p.y<0)p.speedY*=-1;
    ctx.fillStyle="rgba(123,47,247,0.7)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(animate);
}
animate();

// Music
const bgMusic=document.getElementById("bgMusic");
const startBtn=document.getElementById("startBtn");
startBtn.addEventListener("click",()=>{
  if(bgMusic.paused){
    bgMusic.play();
    startBtn.innerHTML="‚è∏ Pause Music";
  } else {
    bgMusic.pause();
    startBtn.innerHTML="üöÄ Start Experience";
  }
});
</script>
